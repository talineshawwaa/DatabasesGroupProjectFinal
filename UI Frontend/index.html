<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sneaker Database</title>
</head>
<body>
    <div class="shoe-line">
 
        <img src="https://i.ibb.co/f1JgGp5/samba-1.png" alt="samba-image-1.jpg">
        <img src="https://i.ibb.co/G020y0D/spezial-1.png" alt="spezial-image-1.jpg">
        <img src="https://i.ibb.co/5vx9pPD/samba-2.png" alt="samba-image-2.jpg">
        <img src="https://i.ibb.co/ykTpm1T/spezial-2.png" alt="spezial-image-2.jpg">
        <img src="https://i.ibb.co/4SRgtWS/samba-3.png" alt="samba-image-3.jpg">
        <img src="https://i.ibb.co/GTpbLY2/spezial-3.png" alt="spezial-image-3.jpg">

    </div>
    <header>
        <h1>Sneaker Database</h1>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search sneakers...">
            <button onclick="searchSneakers()">Search</button>
        </div>

        <div class="sneaker-list" id="sneakerList">
            <!-- sneaker info added here -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
